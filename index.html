<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Name</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .address {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Jayadeep Narla</h1>
    <div class="address">
        123 Main Street, Cityville, Country
    </div>
</body>
</html>
